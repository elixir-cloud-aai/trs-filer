[metadata]
version = attr: trs_filer.__version__

[flake8]
exclude = .git,.eggs,build,venv,env
max-line-length = 79

[semantic_release]
; documentation: https://python-semantic-release.readthedocs.io/en/latest/configuration.html
branch = master
changelog_components = semantic_release.changelog.changelog_headers,semantic_release.changelog.compare_url
check_build_status = false
major_on_zero = true
repository = pypi
upload_to_pypi = true
upload_to_release = true
version_variable = trs_filer/__init__.py:__version__
